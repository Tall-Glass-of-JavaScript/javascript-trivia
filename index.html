<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Becca Buechle, Darius Dinkins, Joanna Brumfield, Jason Cords">
  <meta description="JavaScript trivia game using Knockout.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bc5c290b4f.js" crossorigin="anonymous"></script>
  <script type='text/javascript' src='scripts/knockout-3.5.1.js'></script>
  <title>Group Trivia Game</title>
</head>

<body class=>
  <!-- Nav -->
  <nav class="mb-5">
    <img src="images/JSCoffee.png" alt="Logo" width="100%" height="100%" class="logo">
    <h2 class="navbar-brand pl-3">
      JavaScript Trivia
    </h2>
  </nav>

  <!-- Main content -->
  <main class="container">
    <div class="justify-content-center main-container">
      <!-- Side bar -->
      <aside class="left">
        <div class="aside-top" data-bind="visible: quiz">
          <h5 class="font-weight-light">Question</h5>
          <h5><span data-bind="html: currentQuestion().qNumber"></span>/10</h5>
        </div>
        <div class="aside-top" data-bind="visible: ans">
          <h5 class="font-weight-light">Number<br>Correct</h5>
          <h5><span data-bind="html: correct"></span>/10</h5>
        </div>
        <div class="aside-bottom" data-bind="hidden: ans">
          <p class="small font-weight-light">Reset Quiz</p>
          <a href="#"><img src="images/refresh.png" alt="Refresh Icon" width="30px" data-bind="click: reset"></a>
        </div>
      </aside>
      <!-- Main quiz area -->
      <section class="right" data-bind="visible: quiz">

        <h4 class="mb-3 text-light" data-bind="text: currentQuestion().question"></h4>

        <div data-bind="foreach: currentQuestion().answers">
          <button class="btn ans-btns mt-3"
            data-bind="text: $data, class: $parent.buttonClass($data), click: $parent.selected.bind($data)">
          </button>
        </div>

        <div class="bottom">
          <button class="btn btn-outline-dark btn-move"
            data-bind="click: prev, enable: index() > 0, visible: index() < questions().length - 0">Back</button>
          <button id="nextBtn" class="btn btn-outline-dark float-right btn-move"
            data-bind="click: function(){next()}, visible: index() < questions().length - 1">Next</button>

          <button class="btn btn-outline-dark float-right btn-move"
            data-bind="click: function() {finishQuiz()}, visible: index() >= questions().length - 1">Submit</button>
        </div>
      </section>

      <section class="right text-center" data-bind="visible: ans">
        <h3 class="mb-3 font-weight-light" data-bind="html: score"></h3>
        <img src="images/JSCoffee.png" id="image-java" alt="Coffee logo of the team" class="my-4 align-self-center"
          width="100%" height="100%">
        <p class="mb-3 font-weight-light"> Thank you for playing our JavaScript Trivia Game!</p>
        <button class="btn btn-outline-dark m-3 retakeBtn" data-bind="click: reset">Retake Quiz?</button>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="d-flex justify-content-between">
    <div class="footer-col">
      <address>
        <p>
          4885 All Over<br>
          Many States, USA <br>
          60610
        </p>
        <a href="#">tallglassofjavascript@example.com</a>
      </address>
    </div>

    <div class="footer-col social text-right">
      <a href="https://github.com/Tall-Glass-of-JavaScript/javascript-trivia"><i class="fab fa-github-square"></i></a>
      <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
      <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
      <p class="mt-4">&copy Tall Glass of JavaScript</p>
    </div>
    <!-- <div class="footer-col d-flex flex-column">
      <img src="images/JSCoffee.png" alt="Logo" width="100%" height="100%" class="align-self-end">
    </div> -->


  </footer>

  <!-- Scripts -->
  <script type="text/javascript" src="scripts/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
