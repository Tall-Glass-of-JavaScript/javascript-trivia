<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Becca Buechle, Darius Dinkins, Joanna Brumfield, Jason Cords">
  <meta description="JavaScript trivia game using Knockout.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script type='text/javascript' src='scripts/knockout-3.5.1.js'></script>
  <title>Group Trivia Game</title>
</head>

<body class=>
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg  mb-5">
    <a class="navbar-brand pl-3" href="#">
      <!-- <img src="images/JSCoffee.png" alt="Logo" width="100%" height="100%"> -->
      JavaScript Trivia
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </nav>

  <!-- Main content -->
  <main class="container">
    <div class="justify-content-center main-container">
      <!-- Side bar -->
      <aside class="left">
        <div class="aside-top" data-bind="visible: quiz">
          <h5 class="font-weight-light">Question</h5>
          <h5 ><span data-bind="html: currentQuestion().qNumber"></span>/10</h5>
        </div>
        <div class="aside-top" data-bind="visible: ans">
          <h5 class="font-weight-light">Number Correct</h5>
          <h5 ><span data-bind="html: correct"></span>/10</h5>
        </div>
        <div class="aside-bottom">
          <p class="small font-weight-light">Reset Quiz</p>
          <a href="#"><img src="images/refresh.png" alt="Refresh Icon" width="30px" data-bind="click: reset"></a>
        </div>
      </aside>
      <!-- Main quiz area -->
      <section class="right" data-bind="visible: quiz">

        <div class="main-top">
          <h4 class="mb-3 font-weight-light" data-bind="text: currentQuestion().question"></h4>
          <!-- hidden: function() {$parent.finishQuiz()} -->
        </div>

        <div class="main-center" data-bind="">
          <div data-bind="foreach: currentQuestion().answers">
            <!-- , hidden: finishQuiz -->
            <button class="btn ans-btns mt-3" data-bind="text: $data, class: $parent.buttonClass($data), click: $parent.selected.bind($data)">
            </button>
          </div>
          <!-- <p data-bind="text: score, visible: function() {$parent.finishQuiz()}"></p> -->
        </div>

        <div class="main-bottom">
          <button class="btn btn-outline-dark btn-move" data-bind="click: prev, enable: index() > 0, visible: index() <= questions().length - 1">Back</button>
          <button id="nextBtn" class="btn btn-outline-dark float-right btn-move"
            data-bind="click: function(){next()}, visible: index() < questions().length - 1">Next</button>

          <button class="btn btn-outline-dark float-right btn-move"
            data-bind="click: function() {finishQuiz()}, visible: index() >= questions().length - 1">Submit</button>
        </div>
      </section>
      <section class="right" data-bind="visible: ans">
        <div class="main-top">
          <h4 class="mb-3 font-weight-light" data-bind="text: score"></h4>
        </div>
      </section>
      </h2>
    </div>
  </main>


  <!-- Footer -->
  <footer>
  </footer>

  <!-- Scripts -->
  <script type="text/javascript" src="scripts/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
